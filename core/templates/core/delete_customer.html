{% extends "core/base.html" %}
{% block title %}Delete Customer - StockStitch{% endblock %}
{% block content %}
<div class="card shadow-sm mx-auto mt-5" style="max-width: 500px;">
  <div class="card-header bg-danger text-white">Delete Customer</div>
  <div class="card-body">
    <p class="mb-4">Are you sure you want to delete customer: <strong>{{ customer.name }}</strong>?</p>
    <form method="post" class="d-flex gap-2">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a class="btn btn-outline-secondary" href="/customers/">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
