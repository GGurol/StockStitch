{% extends "core/base.html" %}
{% block title %}Delete Supplier - StockStitch{% endblock %}
{% block content %}
<h1 class="mb-4">Delete Supplier</h1>
<p>Are you sure you want to delete supplier <strong>{{ supplier.name }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'suppliers' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
