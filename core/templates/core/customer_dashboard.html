{% extends "core/base.html" %}
{% block title %}Customer Dashboard{% endblock %}
{% block content %}
<h1 class="mb-4">My Orders</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Order ID</th>
      <th>Status</th>
      <th>Order Date</th>
      <th>Delivery Date</th>
      <th>Invoice</th>
    </tr>
  </thead>
  <tbody>
    {% for o in orders %}
    <tr>
      <td>{{ o.id }}</td>
      <td>{{ o.status }}</td>
      <td>{{ o.order_date }}</td>
      <td>{{ o.delivery_date }}</td>
      <td><a href="{% url 'customer_invoice_pdf' o.id %}" class="btn btn-sm btn-info">Download PDF</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
